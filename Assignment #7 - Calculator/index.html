<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <input id="result" type="text" class="result" />
        </div>
        <table>
            <tr>
                <td colspan="2" onclick="clearAll()">C</td>
                <td onclick="getNumber('/')"><b>/</b></td>
                <td onclick="getNumber('*')"><b>x</b></td>
            </tr>
            <tr>
                <td onclick="getNumber('7')">7</td>
                <td onclick="getNumber('8')">8</td>
                <td onclick="getNumber('9')">9</td>
                <td onclick="getNumber('-')"><b>-</b></td>
            </tr>
            <tr>
                <td onclick="getNumber('4')">4</td>
                <td onclick="getNumber('5')">5</td>
                <td onclick="getNumber('6')">6</td>
                <td onclick="getNumber('+')"><b>+</b></td>
            </tr>
            <tr>
                <td onclick="getNumber('1')">1</td>
                <td onclick="getNumber('2')">2</td>
                <td onclick="getNumber('3')">3</td>
                <td rowspan="2" onclick="getResult()">=</td>
            </tr>
            <tr>
                <td onclick="getNumber('%')"><b>%</b></td>
                <td onclick="getNumber('0')">0</td>
                <td onclick="getNumber('.')">.</td>
            </tr>
        </table>
        
    </div>

</body>
<script src="app.js"></script>
</html>
