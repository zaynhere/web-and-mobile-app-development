<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stopwatch</h1>
    </div>
    <div class="container">
        <div class="counter">
            <h1><span id="min">0</span> <h3>mins</h3></h1>
            <h1><span id="sec">0</span> <h3>secs</h3></h1>
            <h1><span id="msec">0</span> <h3>milisecs</h3></h1>
        </div>
        <div class="btn">
            <button id="start" onclick='start()'>start</button>
            <button onclick="stop()">stop</button>
            <button onclick="reset()">reset</button>
        </div>
        
    </div>
    <div class="footer">
        <p>Copyrights &copy; Assignment by zain-ul-abdin</p>
    </div>

</body>
<script src="app.js" ></script>
</html>
